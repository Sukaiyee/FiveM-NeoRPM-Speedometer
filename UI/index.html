<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="speedometer" class="speedo-container">
        <div class="gear-container">
            <div class="gear-indicator">
                <span class="gear-text">1</span>
            </div>
        </div>
        <div class="speed-container">
            <span class="speed-value">000</span>
            <span class="speed-unit">KMH</span>
        </div>
        <div class="rpm-bar-container">
            <div class="rpm-bar"></div>
        </div>
        <div class="fuel-bar-container-vertical">
            <img src="fuel-icon.png" class="fuel-icon-vertical" alt="Fuel">
            <div class="fuel-bar-vertical">
                <div class="fuel-bar-fill-vertical"></div>
            </div>
        </div>
    </div>
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
